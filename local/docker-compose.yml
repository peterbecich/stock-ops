version: '3'
services:
  stock-servant:
    build: .
    image: peterbecich/stock-servant-stock-servant-local:latest
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
  stock-postgres:
    build:
      context: .
      dockerfile: dockerfiles/postgres.dockerfile
    restart: always
    environment:
      - POSTGRES_PASSWORD:'${POSTGRES_PASSWORD}'
    expose:
      - "5432"
    volumes:
      - "stock-postgres-volume:/var/lib/postgresql/data"
  stock-redis:
    image: redis:4-alpine
    expose:
      - "6379"
